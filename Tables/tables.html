<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <td>Duck</td>
        <td>Dog</td>
    </tr>
    <tr>
        <td>Cat</td>
        <td>Bird</td>
    </tr>
    <tr>
        <td>Squirrel</td>
        <td>Horse</td>
    </tr>
</table>

<br>
<table border="1">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="1">Alaska</td>
        <td colspan="2">Juneau</td>
    </tr>

    <tr>
        <td>2</td>
        <td colspan="1">Texas</td>
        <td colspan="2">Austin</td>
    </tr>

    <tr>
        <td>3</td>
        <td colspan="1">California</td>
        <td colspan="2">Sacramento</td>
    </tr>

    <td>4</td>
    <td colspan="1">Montana</td>
    <td colspan="2">Helena</td>

    <tr>
        <td>5</td>
        <td colspan="1">New Mexico</td><td colspan="2">Santa Fe</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>

</table>
</body>
</html>
